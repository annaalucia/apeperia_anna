<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>
    <link rel="stylesheet" href="style-contato.css">
    <script src="script.js"></script>
</head>

<div class="fundo">
<body>
    <h1>Formulário com Validação em Javascript|ANNA LUCIA</h1>
    <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name" autocomplete="Primeiro Nome">

        <label for="data nascimento">Data de Nascimento:</label>
        <input type="data nascimento" id="data nascimento">

        <label for="email">E-mail:</label>
        <input type="email" id="email" autocomplete="email">

        <label for="rg">RG:</label>
        <input type="rg" id="rg">

        <label for="selecao" class="selecao">Selecione sua área:</label> <br>
        <select name="selecao" id="selecao" placeholder="oie">
            <option value="hum">Humanas</option>
            <option value="exa">Exatas</option>
            <option value="nao">Não escolheu</option>
        </select>

        <button type="submit">Enviar</button> <br>
    </div>
    </form>
</body>

</html>
